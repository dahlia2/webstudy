<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* google 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* **** CSS 초기화 **** */
        body, header, section, article, footer,
        aside, nav, h1, h2, h3, h4, h5, h6,
        div, p, pre, ul, ol, li, dl, dt, dd {
            padding: 0;
            margin: 0;
            box-sizing: border-box;  /* 박스 순크기에 padding와 margin은 제외 */
        }
        a {
            color: #000;
            text-decoration: none;  /* a는 링크를 지정하는 태그니까 밑줄이 생김 -> 밑줄 제거 */
        }
        ul, ol {
            list-style-type: none;
        }

        /* 작업 수행 */
        body {
            padding: 20px;
            background-color: lightgray;
        }
        header {
            padding: 30px;
            background-color: #FFF;
        }
        header > h1 {
            text-align: center;  /* Website 글자 정가운데 */
        }
        .gnb {
            height: 40px;
            background-color: palevioletred;
            display: flex;
        }
        .gnb > li {
            width: 120px;  /* MENU숫자 감싸는 모든 칸 -> 너비 값을 줄이면 얘네가 하나도 포개짐(?) */
        }
        .gnb > li > a {  /* MENU 글씨 자체 */
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 40px; /* 글자 위치를 살짝 내리고자? */
            color: #FFF;
        }
        .gnb > li > a:hover {
            background-color: green;
        }
        /* 
        1. [ main ] section을 크게 하나 만든 후 
        2. [ left, right ] 왼쪽 오른쪽으로 나눔
        */
        .main_section { 
            display: flex;
        }
        .left_section {
            border: 1px solid gray;
            margin-right: 20px;
            flex: 3;  /* width: 75%; */     /* 너비를 늘림 */
        }
        .right_section {
            border: 1px solid gray;
            flex: 1;  /* width: 25%; */
        }
        article {
            margin: 10px 5px 0;
            padding: 10px;
            background-color: #FFF;
        }
        .img {
            padding: 20px;
            background-color: #888;
        }
        footer {
            height: 150px;
            margin-top: 10px;
            background-color: #FFF;
        }
        footer > p {
            text-align: center;
            line-height: 150px;
        }

    </style>
</head>
<body>
    
    <header>
        <h1>Website</h1>
    </header>

    <nav>
        <ul class="gnb">
            <li><a href="javascript:void(0)">Menu1</a></li>
            <li><a href="javascript:void(0)">Menu2</a></li>
            <li><a href="javascript:void(0)">Menu3</a></li>
            <li><a href="javascript:void(0)">Menu4</a></li>
            <li><a href="javascript:void(0)">Menu5</a></li>
        </ul>
    </nav>

    <section class="main_section">
        <section class="left_section">
            <article>
                <h2>Title1</h2>
                <p>Description1</p>  <!-- 한 줄씩 나열하기 위해 <p> 태그 사용 -->
                <div class="img"></div>
                <p>Content1</p>
            </article>
            <article>
                <h2>Title2</h2>
                <p>Description2</p>
                <div class="img"></div>
                <p>Content2</p>
            </article>
        </section>
        <section class="right_section">
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <p>Content3</p>
            </article>
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </article>
            <article>
                <h2>Title3</h2>
                <p>Description3</p>
                <p>Content3</p>
            </article>
        </section>
    </section>

    <footer>
        <p>footer area</p>
    </footer>
        
</body>
</html>
