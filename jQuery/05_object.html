<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>

    <script>

        $(function(){  // 익명 화살표 함수론 $(()=>{});
            // 객체 생성
            var obj = {
                'title' : '홍길동전',
                'author' : '허균',
                'price' : 10000
            };
            // 프로퍼티 추가하기
            $.extend(   // jQuery.extend() (jQueryStatic = 클래스 자체가 부르는 메소드 static 같다고 생각)
                obj,
                {   // 다수의 property를 하나의 객체로 만들어서 추가
                    'publisher': '좋은출판사',
                    'pubDate' : '2023-03-13'
                }
            );
 
            // 객체의 프로퍼티 순회-1 (for-in문)
            var dl = $('<dl>');
            for(let p in obj){
                dl.append('<dt>' + p + '</dt>');
                dl.append('<dd>' + obj[p] + '</dd>');
            };
            $('#box').append(dl);

            // 객체의 프로퍼티 순회-2 (each 메소드)
            // $.each(객체, function(프로퍼티, 값){});
            // $.each(객체, (프로퍼티, 값)=>{}); 
            // 추가++ $(객체).each(()=>{}); 객체를 밖으로 꺼낼 수도 있다
            $.each(obj, (p, value)=>{   // 익명 + 화살표 함수
                dl.append('<dt>' + p + '</dt>');
                dl.append('<dd>' + value + '</dd>');
            })
            $('#box').append(dl);

        /* ( 변환하지 않았을 때 )
           $('<dl>').appendTo($('#box')); // jQuery 객체를 가져오려면 <dl>를 jQuery로 먼저 변환($)
           $('#box').append($('<dl>'));   // 이미 객체가 변환을 해줬으므로 <dl>를 $할 필요 없음
           
           $('#box').append('<dt>' + obj.title + '</dt>');
           $('#box4').append($('<dt>').text(obj.title)); // <dt>의 텍스트값 가져오려면 dt도 html 객체니까 jQuery 데이터로 변환
        */
        });

    </script>

    <div id="box"></div>

</body>
</html>
