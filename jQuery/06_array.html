    <script>
        $(function(){  // load 이벤트
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '';
            $.each(fourSeason, (i, element)=>{  // (p: 배열인덱스, v: 배열요소)
                str += '<div>' + i + ',' + element + '</div>';
            });
            $('#box1').append(str);  // 0, spring 
                                     // 1, summer ..
        });
    </script>
    <div id="box1"></div>


<br><br>

    <script>
        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var select = $('<select>').attr('name', 'season');
            
            $.each(fourSeason, (i, element)=>{
              // $('<option>').val(i + 1).text(element).appendTo(select); // 후자가 부모면 appendTo
                 $(select).append($('<option>').val(i + 1).text(element));
            });
            $('#box2').append(select);
        });
    </script>
    <div id="box2"></div>

    <script>
