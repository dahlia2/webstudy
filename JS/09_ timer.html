    <h1 id="timer2"></h1>
    <script>

        // 5초 타이머 구현하기(5 -> 4 -> 3 -> 2 -> 1 -> 땡)
        
        var timer2 = document.getElementById('timer2');  // 화면 출력을 위해

        function fnTimer(countDown){
            setTimeout(function(){
                if(countDown == 0){
                    timer2.textContent = '땡'; // 0이 되면 '땡'으로 출력
                    return; // setTimeout에 전달된 익명 함수(콜백)를 종료
                } else {
                    timer2.textContent = countDown; // 0이 되기 전까지는 countDown 출력
                    fnTimer(countDown - 1); // 1씩 마이너스
                    // 끝나면 익명 함수로 돌아감
                }
            }, 1000)
        }

        fnTimer(5);

    </script>
