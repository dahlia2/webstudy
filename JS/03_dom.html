<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            DOM
            1. Document Object Model(문서 객체 모델)
            2. HTML(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식
            3. 문서 객체 알아내기
                1) document.getElementById('아이디')            : 변수  >> 아이디는 하나의 값만 가질 수 있다.
                2) document.getElement's'ByClassName('클래스')  : 배열  >> 클래스는 동일한 클래스를 여러 개 가질 수 있다.
                3) document.getElementsByTagName('태그')        : 배열  >> 수가 무수히 많기에 잘 쓰지 않음.
                4) document.querySelector('선택자')             : 변수
                5) document.querySelectorAll('선택자')          : 배열  >> 하나의 요소밖에 없더라도 배열로 만들어서 쓴다.
        */
    </script>

    <script>
        // DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트 보다 먼저 인식되어야 한다.
        var box1 = document.getElementById('box1');
        console.log(box1);   // null  
    </script>
    <div id= "box1">나중에 나타난 구성요소는 인식되지 않는다.</div>

    <div id="box2" class="box2"></div>
    <script>

        // 1. 아이디
        var box2 = document.getElementById('box2');
        console.log(box2);   // undefined

        // 2. 클래스
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);

        // 3. 태그
        var div = document.getElementsByName('div');
        console.log(div);

        // 4. 선택자    // querySelector하면 무조건 1개. 변수 처리. 가져온 값이 여러개 있다고 해도 첫 번째 것만 처리
        var box2 = document.querySelector('#box2');  // # 있다면 id로 인식 
        console.log(box2);
        var box2 = document.querySelector('.box2'); // 클래스 선택자 -> 클래스로 인식
        console.log(box2);
        var div = document.querySelector('div');
        console.log(div);

        // 5. 선택자   // 가져온 값이 몇 개던 무조건 배열로 처리
        var box2 = document.querySelectorAll('#box2');  
        console.log(box2);
        var box2 = document.querySelectorAll('.box2');
        console.log(box2);
        var div = document.querySelectorAll('div');
        console.log(div);
    </script>

    
</body>
</html>
